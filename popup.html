<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1 style="text-align: center; font-family: cursive; font-size: 2.5em;">Youtube Tweaks</h1>
    <div class="toggle_btn">
        <div class="toggle_row">
            <label class="switch">
                <input type="checkbox" data-key="showAdSkipButton">
                <span class="slider round"></span>
            </label>
            <span class="slider_text">: Show AD Skip Button</span>
        </div>
        <div class="toggle_row">
            <label class="switch">
                <input type="checkbox" data-key="autoAdSkip">
                <span class="slider round"></span>
            </label>
            <span class="slider_text">: Auto AD Skip</span>
        </div>
        <div class="toggle_row">
            <label class="switch">
                <input type="checkbox" data-key="watchLaterOnHomepage">
                <span class="slider round"></span>
            </label>
            <span class="slider_text">: Watch Later on Homepage</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
